<div class="container">
  <div class="row" *ngIf="responded">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let card of cards; let myIndex = index">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{card.question}}</h4>

          <button type="button" class="btn btn-large btn-block btn-primary" *ngFor="let answer of card.answers">{{answer}}</button>

        </div>
      </div>
    </div>
  </div>
</div>
