<div class="jumbotron" >
  <h2>Template Driven Form</h2>
  <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" placeholder="John" #firstName="ngModel" name="firstName" [(ngModel)]="user.firstName"
        required minlength="3">
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">First name is required</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Doe" #lastName="ngModel" name="lastName" [(ngModel)]="user.lastName"
        required>
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Last name is required</div>
    </div>
    <div class="form-group">
      <label for="sel1">CCAA:</label>
      <select class="form-control" id="sel1" (change)="selected($event.target.value)">
        <option *ngFor="let miComunidad of ccaa">{{miComunidad}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sel1">Provincia:</label>
      <select [disabled]="disableProvincias" class="form-control" id="sel1" (change)="selected($event.target.value)">
        <option *ngFor="let miProvincia of provincias">{{miProvincia}}</option>
      </select>
    </div>
    <label for="typeahead-focus">Search for a state:</label>
<input *ngIf="responded"
  id="typeahead-focus"
  type="text"
  class="form-control"
  [(ngModel)]="model"
  [ngbTypeahead]="search"
  (focus)="focus$.next($event.target.value)"
  (click)="click$.next($event.target.value)"
  #instance="ngbTypeahead"
/>
    <!-- CONTINUA ... -->
    <button type="submit" [disabled]="form.invalid" class="btn btn-default">Submit</button>
  </form>
</div>
